<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Toolkit</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>SEO Toolkit</h1>
      <p>By <a href="https://www.facebook.com/seomastermine.info/" target="_blank" class="author-link">❤️ Nafis Iqbal</a></p>
    </header>

    <div class="tools">
      <div class="tool">
        <button id="robots" class="tool-btn">Robots.txt Finder</button>
      </div>
      <div class="tool">
        <button id="sitemap" class="tool-btn">Sitemap Finder</button>
      </div>
      <div class="tool">
        <button id="siteSearch" class="tool-btn">Site Domain Search</button>
      </div>
      <div class="tool">
        <button id="schemaValidator" class="tool-btn">Schema Validator</button>
      </div>
      <div class="tool">
        <button id="speedChecker" class="tool-btn">Site Speed Checker</button>
      </div>
      <div class="tool">
        <button id="urlSummary" class="tool-btn">All URLs on a Page</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
